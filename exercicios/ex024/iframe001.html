<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do  
        
        <!-- Tamanho padrão do iframe é de 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://guastavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://guastavoguanabara.github.io" target="_blank"> Github</a>
        </iframe>
        
        também é muito legal!
    </p>
</body>
</html>
