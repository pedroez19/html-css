<!DOCTYPE html>

<head>

</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas"> <label for="ismas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isfem">
            <label for="isfem">Feminino</label>

        <fieldset>

            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="basque" id="ibasque"> <label for="ibasque">Basquete</label> <br>
            <input type="checkbox" name="nata" id="inata"> <label for="inata">Natação</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>

        <p>
